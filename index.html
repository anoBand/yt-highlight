<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/yt-highlight/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script type="module" crossorigin src="/yt-highlight/assets/index-CdVjR7GH.js"></script>
    <link rel="stylesheet" crossorigin href="/yt-highlight/assets/index-PuvvS1RC.css">
  </head>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const videoUrl = params.get("videoUrl");
  
      if (videoUrl) {
        const input = document.querySelector('input[placeholder*="유튜브 영상 주소"]');
        if (input) {
          input.value = videoUrl;
  
          input.dispatchEvent(new Event('input', { bubbles: true }));
        }
      }
    });
  </script>

  <body>
    <div id="root"></div>
  </body>
</html>
